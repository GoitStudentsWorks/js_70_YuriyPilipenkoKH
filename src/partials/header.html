<header class="header">
    <div class="header__container container">
        <div class="header__btn-wrapper">
            <button class="header__btn-home button" type="button">HOME</button>
            <button class="header__btn-library button" type="button">MY LIBRARY</button>
        </div>
        <form class="header__form">
            <input class="header__form-input" type="text" placeholder="Movie Search">
            <button class="header__form-btn button" type="button">
                <svg class="header__form-svg" width="14" height="14">
                    <use href="./images/icons/sprite.svg#icon-search-2"></use>
                </svg>
            </button>
        </form>

        <div class="header__btn-bottom">
            <div class="header__btn">
                <button class="header__btn-watched button" type="button">WATCHED</button>
                <button class="header__btn-queue button" type="button">QUEUE</button>
            </div>
            <a class="header__logo-link" href="#">
                <svg class="header__film-svg" width="32" height="32">
                    <use href="./images/icons/sprite.svg#film"></use>
                </svg>
                <h1 class="header__title">Filmoteka</h1>
            </a>
        </div>

    </div>

</header>
